<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main">
        <div id="display"></div>
        <div id="button">
            <div id="nums">
                <div class="btn" id="one">1</div>
                <div class="btn" id="two">2</div>
                <div class="btn" id="three">3</div>
                <div class="btn" id="four">4</div>
                <div class="btn" id="five">5</div>
                <div class="btn" id="six">6</div>
                <div class="btn" id="seven">7</div>
                <div class="btn" id="eight">8</div>
                <div class="btn" id="nine">9</div>
                <div class="btn" id="zero">0</div>
                <div class="btn" id="backspace"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="op-btn"class="btn"  id="equal">=</div>
            </div>
            <div id="operator">
                <div class="op-btn" id="plus">+</div>
                <div class="op-btn" id="minus">-</div>
                <div class="op-btn" id="multiply">*</div>
                <div class="op-btn" id="divide">/</div>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
